<div class="card">
    <div class="card-content">
        <h1 class="title is-5">Tags</h1>
        <div class="tags">

            {{$seq := slice}}
            {{ range .Pages}}
            {{$seq = union $seq .Params.tags}}
            {{ end }}
            {{range $seq}}
            <span class="tag"><a href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a></span>
            {{end}}
        </div>
    </div>
</div>
